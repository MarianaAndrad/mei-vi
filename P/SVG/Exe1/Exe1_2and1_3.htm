<svg width="10000" height="1000">
<title> Exercicio 1.2</title>
<desc> SVG Second Example </desc>

<!-- lightgrey rectangle -->
<rect x="30" y="45" width="80" height="50" rx="50" ry="50"
	fill="lightgrey" stroke ="black" stroke-width="1"/>

<!-- white rectangle -->
<rect x="55" y="45" width="30" height="50" rx="40" ry="30"
	fill="white" stroke ="none"/>

<!-- horizontal rectangle -->
<rect x="50" y="45" width="100" height="50" rx="10" 
	fill="none" stroke ="black" stroke-width="2"/>


<!-- Vertical rectangle -->
<rect x="20" y="20" width="50" height="100" rx="10" 
	fill="green" stroke ="forestgreen" stroke-width="2"/>

<!-- First ellipse -->
<ellipse cx="180" cy="180" rx="40" ry="80" transform="translate(100,0)"
	fill="red" stroke="yellow" stroke-width="2" />

<!-- Second ellipse -->
<ellipse cx="180" cy="180" rx="55" ry="60" transform="translate(100,0)"
	fill="yellow" stroke="red" stroke-width="2" fill-opacity="0.5" />


<!--2 triangulos-->
<polygon points="400,50 425,200 450,50" fill="lightgrey" stroke="black" stroke-width="2" />
<polygon points="400,350 425,200 450,350" fill="lightgrey" stroke="black" stroke-width="2" />


<!-- TrapÃ©zio-->
<polygon points="600,100 625,250 650,250 675,100" fill="pink" />
<polyline points="600,100 625,250 650,250 675,100" fill="none" stroke="red" stroke-width="5" />
<polyline points="597,100 622,253 653,253 678,100" fill="none" stroke="black" stroke-opacity="0.5" stroke-width="5" />

</svg>
