<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Scatterplot - Lesson 3</title>
    <script type="text/javascript" src="http://d3js.org/d3.v6.js"></script>
</head>

<body>
    <script type="text/javascript">
        let w = 500, h = 400;
       
        let svg = d3.select('body').append('svg')
            .attr('width', w)
            .attr('height', h);
        
        // let dataset = [

        //     [ 330, 95 ],
        //     [ 410, 12 ],
        //     [ 475, 44 ],

        //     [ 85, 21 ],

        // ];

        // Modifique o c√≥digo para gerar aleatoriamente um conjunto de dados tridimensional usando os dois primeiros valores para x e y e o terceiro para o raio
        let dataset = [];
        for (let i = 0; i < 10; i++) {
            let x = Math.floor(Math.random() * 500);
            let y = Math.floor(Math.random() * 400);
            let r = Math.floor(Math.random() * 10);
            dataset.push([x, y, r]);
        }

        let circles = svg.selectAll("circle")
            .data(dataset)
            .join("circle")
                .attr("cx", d => d[0])
                .attr("cy", d => d[1])
                .attr("r", 5);

        let text = svg.selectAll("text")
            .data(dataset)
            .join("text")
                .attr("x", d => d[0])
                .attr("y", d => d[1])
                .text(d => "(" + d[0] + "," + d[1] + ")")
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "red");
                
    </script>    
</body>
</html>
