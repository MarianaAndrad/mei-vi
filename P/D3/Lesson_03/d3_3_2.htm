<!DOCTYPE html >
<html>

<head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v6.js"></script>
    <script>
        let width = 500;
        let height = 300;
        let margin = 50;
        
        function draw(data) {
            // Reuse the visualization code from scatterplot
            // Change d[0] and d[1] as specified below
            //  Usar no cxeixo o iD3 fornece vezes 50, e no cyuse o d.Numero_de_Alunose raio 10. 
            
            

            let svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            let y_extent = d3.extent(data, d => d.Numero_de_Alunos);
            let yScale = d3.scaleLinear()
                .domain([0, y_extent[1]])
                .range([height - margin, margin]);

            let x_extent = data.map(d => d.Ano);
            let xScale = d3.scalePoint()
                .domain(x_extent)
                .range([margin, width - margin]);
            
            let xAxis = d3.axisBottom()
                .scale(xScale);

            let yAxis = d3.axisLeft()
                .scale(yScale);

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + (height - margin) + ")")
                .call(xAxis);
                
            svg.append("g")
                 .attr("class", "y axis")
                .attr("transform", "translate(" + margin + ",0)")
                .call(yAxis);

            svg.selectAll("circle")
                .data(data)
                .join("circle")
                    .attr("cx", d => xScale(d.Ano))
                    .attr("cy", d => yScale(d.Numero_de_Alunos))
                    .attr("r", 10);

            // # title and axes labels
            svg.append("text")
                .attr("x", width / 2)
                .attr("y", margin / 2)
                .attr("text-anchor", "middle")
                .text("Alunos do MIECT por Ano")
                .style("fill", "red");

            svg.append("text")
                .attr("x", width / 2)
                .attr("y", height - margin / 3)
                .attr("text-anchor", "middle")
                .text("Anos do Curso");
            
            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("x", - height / 2)
                .attr("y", margin / 3)
                .attr("text-anchor", "middle")
                .text("NÂº de Alunos");    
        }
    </script>
</head>

<body>
    <style>
        .axis path{
            fill:none;
            stroke: black;
        }
        .axis {
            font-size:8pt;
            font-family:sans-serif;
        }
        .tick {
            fill:none;
            stroke:black;
        }
        circle{
            stroke:black;
            stroke-width:0.5px;
            fill:RoyalBlue;
            opacity:0.6;
        }
    </style>
    <script>
        d3.json("./MIECT_Alunos_Ano.json")
            .then(draw)
            .catch(function(err){console.log(err)});
    </script>
</body>

</html>
